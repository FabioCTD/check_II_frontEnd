<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>CadastroDeTurismo</title>
    </head>

    <body>  

        <!-- Cabeçalho com título com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Turismo</h1>
            <p id="subtitulo">Complete suas informações:</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </fieldset> 

            <!-- Campo de email-->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de telefone-->
            <div class="campo">
                <label for="tel"><strong>Telefone:</strong></label>
                <input type="number" name="number" id="number" required>
            </div>

            <div class="campo">
                <label for="nascimento"><strong>Data de nascimento:</strong></label>
                <input type="date" name="data" id="data">
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Você é maior de idade?</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
            
                </select>
            </div>

            
                <!-- Atrações que mais se identifica na Cidade -->
                <fieldset> 
                    <div class="check">
                        <label for="ponto de interesse"><strong>O que você gostaria de conhecer na cidade?</strong></label><br>
            
                        <input type="checkbox" id="interesse1" name="interesse1" value="">
                        <label for="interesse1">Praias</label>
                        <input type="checkbox" id="interesse2" name="interesse2" value="">
                        <label for="interesse2">Cachoeiras</label>
                        <input type="checkbox" id="interesse3" name="interesse3" value="">
                        <label for="interesse3">Restaurantes</label>
                        <input type="checkbox" id="interesse4" name="interesse4" value="">
                        <label for="interesse4">Pontos Turisticos</label>
                        
                    </div>
                </fieldset>

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="experiencia"><strong> Conte-nos um pouco mais sobre os seus interesses: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao1" type="submit" onsubmit="">Concluído</button>

            <!-- Botão para resetar o formulário -->
            <button class="botao2" type="reset" onreset="">Limpar</button>            

        </form>

    </body>

</html>
